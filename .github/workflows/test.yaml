name: List repository files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  list-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files (including hidden)
        shell: bash
        run: |
          echo "Repository root:"
          pwd
          echo
          echo "ls -a:"
          ls -a
