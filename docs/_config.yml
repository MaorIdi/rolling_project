# Jekyll Configuration for AWS Resource Dashboard Documentation
# =============================================================
# This file configures Jekyll to build our GitHub Pages documentation site.
#
# What is Jekyll?
# ---------------
# Jekyll is a static site generator that converts Markdown files into a 
# complete website. GitHub Pages automatically builds Jekyll sites, so you
# don't need to install anything locally - just push your changes!

# Site Settings
# -------------
title: "AWS Resource Dashboard"
description: "A Flask-based web application for monitoring AWS resources with Docker, Terraform, and Jenkins CI/CD"
baseurl: "/rolling_project"  # The subpath of your site (your repo name)
url: "https://maoridi.github.io"  # Your GitHub Pages URL

# Theme Configuration
# -------------------
# We're using the "just-the-docs" theme which is great for documentation.
# It provides navigation, search, and a clean responsive design.
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color Scheme
# ------------
# Options: light, dark, or create custom schemes
color_scheme: dark

# Search Configuration
# --------------------
# Enable search functionality so users can quickly find information
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation Structure
# --------------------
# The "nav_sort" setting determines how pages are ordered in the sidebar.
# "case_insensitive" sorts alphabetically regardless of case.
nav_sort: case_insensitive

# Heading Anchors
# ---------------
# This adds clickable anchor links to all headings
heading_anchors: true

# Footer Content
# --------------
# The text that appears at the bottom of every page
footer_content: "AWS Resource Dashboard - Open Source Project"

# Back to Top Link
# ----------------
back_to_top: true
back_to_top_text: "Back to top"

# Last Modified Date
# ------------------
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Callouts (for tips, warnings, etc.)
# ------------------------------------
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Mermaid Diagrams (for flowcharts)
# ---------------------------------
mermaid:
  version: "10.9.0"

# Jekyll Build Settings
# ---------------------
# These settings control how Jekyll processes your files
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Files to exclude from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# GitHub Repository Info
# ----------------------
# This enables the "Edit this page on GitHub" links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/MaorIdi/rolling_project"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "edit"

# Aux Links (top-right corner links)
# ----------------------------------
aux_links:
  "View on GitHub":
    - "https://github.com/MaorIdi/rolling_project"

aux_links_new_tab: true

# Logo (optional - uncomment if you have a logo)
# logo: "/assets/images/logo.png"
